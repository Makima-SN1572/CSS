<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .father::before {
            /*father前内容,content必须添加*/
            content: '老鼠';
            width: 100px;
            height: 100px;
            background-color: blue;
            display: inline-block;
        }
        .father::after {
            content: '大米';
        }
    </style>
</head>
<body>
    <!--伪元素 通过CSS创建标签 装饰性的不重要的小图,默认为行内元素-->
    <!--找父级,在父级里面创建子级标签-->
    <div class="father">爱</div>
    <!--老鼠爱大米-->
</body>
</html>
