<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*块级标签,独占一行,宽度默认和父元素相同,可设置高*/
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /*转成行内块*/
            display: inline-block;
            /*转成行内*/
            display: inline;
        }
        span{
            width: 300px;
            height: 200px;
            background-color: pink
            ;
            display: inline-block;
            display: block;
        }
    </style>
</head>
<body>
    <div>111</div>
    <div>222</div>
    <span>111</span>
    <span>222</span>
</body>
</html>
