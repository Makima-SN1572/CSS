<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*css的id属性为#,在body中的标签若是想和cssid属性相同就需在其中打入id属性,id是唯一的,不能以数字开头*/
    #para1
    {
        text-align: center;
        color: aqua;
    }
    #para2
    {
        color: blue;
    }
</style>
<body>
    <p id="para1">这是一个受到css id属性影响的段落</p>
    <p id="para2">这是一个受到css id属性影响的段落 id不能相同</p>
    <p>这里因为没有将id属性插入所以不受影响</p>
</body>
</html>
