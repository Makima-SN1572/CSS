<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .centent{
            font-size: 30px;
            color: red;
        }
        #text{
            font-size: 30px;
            color: green; 
        }
        .t1{
            color: brown;
        }
        .t2{
            color: aqua;
        }
    </style>
<body>
    <h3>全局选择器:*</h3>
    <h3>元素选择器:标签名称</h3>
    <h3 class="centent">类选择器:class属性名(.)</h3>
    <h3 id="text">ID选择器:id属性名(#)</h3>
    <h3 style="font-size: 30px;color: blue;">内联选择器/行内样式</h3>
    <h3 class="centent" id="text">class与id选择器的优先级id更高</h3>
    <h3 style="font-size: 30px;color:blue" class="centent" id="text">行内样式,class与id选择器的优先级  行内样式更高</h3>
    <h3 class="t1 t2">先执行t1后执行t2,但t2会覆盖t1</h3>
</body>
</html>
