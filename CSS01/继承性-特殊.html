<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*超链接自己有颜色,就不继承颜色,h1自己本身有字号,不继承*/
        div{
            color: pink;
            font-size: 12px;
        }
        /*若要超链接有颜色就需要自己设置选择器*/
        a{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">超链接</a>
        <h1>一级标题</h1>
    </div>
</body>
</html>
