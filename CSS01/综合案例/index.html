<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;/*去下划线*/
            width: 80px;
            height: 50px;
            background-color: red;
            display: inline-block;/*转成行内块元素*/
            color: #fff;/*文字颜色*/
            text-align: center;/*水平文字方位*/
            line-height: 50px;/*垂直文字方位*/
        }
        a:hover{
            background-color: orange;/*鼠标悬停超链接背景颜色*/
        }
    </style>
</head>
<body>
    <!--a{文字$}*5-->
    <!--shift+alt+鼠标左键选中五行快速打出五个#-->
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
