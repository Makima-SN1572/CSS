<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*悬停的时候鼠标是红色*/
        a:hover{
            color: red;
            background-color: green;
        }
        /*用户鼠标悬停的时候,文字是蓝色*/
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">这是超链接</a>
    <!--任何标签都可以添加伪类-->
    <div>hahaha</div>
</body>
</html>
