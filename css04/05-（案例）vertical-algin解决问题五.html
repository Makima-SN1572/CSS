<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 想让img在父级居中 */
    .father {
      width: 600px;
      height: 600px;
      background-color: pink;
      /* 第一步:先给父级加一个行高 */
      line-height: 600px;
      text-align: center;
    }

    img {
      /* 第二步:给img加vertical-align: middle; */
      vertical-align: middle;
    }

  </style>
</head>
<body>
  <div class="father">
    <img src="./images/1.jpg" alt="">
  </div>
</body>
</html>
