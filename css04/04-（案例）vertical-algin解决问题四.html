<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 400px;
      background-color: pink;
    }

    img {
      /* vertical-align: middle; */
      /* 浏览器把行内和行内块标签当做文字处理,默认基线对齐 */
      /* img默认是行内块标签,所以转换标签则不会是行内和行内块标签,浏览器就不会把他当文字处理,不是文字,则不存在基线对齐现象 */
      display: block;
    }

  </style>
</head>
<body>
  <div class="father">
    <img src="./images/1.jpg" alt="">
  </div>
</body>
</html>
