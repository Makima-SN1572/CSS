<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 绝对定位的盒子不能使用margin auto居中 */
            position: absolute;
            /* margin: 0 auto ; */
            /* 解决方法1.left50%让盒子左侧以浏览器中间线为准,盒子在中间线居右 */
            left: 50%;
            /* 然后以盒子自身宽度的一半的负外边距向左居中 */
            margin-left: -150px;

            /* 水平居中方法按上同理 */
            top: 50%;
            margin-top: -150px;


            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
